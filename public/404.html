<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('../app/assets/images/forest3.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .dialog {
    text-align: center;
  }

  .error-code {
    font-size: 6em;
    color: #5cb85c; /* green color */
  }

  .error-text {
    font-size: 2em;
    color: #333333; /* dark gray color */
  }

  .button {
    margin-top: 20px;
    display: inline-block;
    text-decoration: none;
    color: #ffffff; /* white color */
    padding: 10px 30px;
    background-color: #5cb85c; /* green color */
    border-radius: 5px;
    transition: all 0.3s;
  }

  .button:hover {
    background-color: #449d44; /* darker green color */
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1 class="error-code">404</h1>
    <p class="error-text">La page que vous recherchez n'existe pas</p>
    <a href="/" class="button">Retour vers l'accueil</a>
  </div>
</body>
</html>
